<html ng-app="racingFrogs">

<head>
    <meta charset="UTF-8">
    <title>Racing Frogs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">

</head>

<body ng-controller="MainController as vm">
    <br/>{{vm.raceId}}
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">{{vm.racingTitle}}
            </div>
            <div class="panel-body" >
                <div class="lineit">
                <!--<div ng-repeat="frog in controller.raceSet" class="frogLane">-->
                <div ng-repeat="frog in vm.heat.racers" class="frogLane">
                    {{frog.name}}
                    <div class="frogHolder" style="left:{{frog.posX}}%">
                        <img src="http://froglegs.org/ediblefrog2.gif" class="frogImg">
                        <div class="frogLabel" style="background-color:{{frog.color}}">
                        </div>
                    </div>
                </div>
            </div>
                <div ng-if="vm.betQuantity > 0" class="lineit">
                    
                    <div ng-repeat="person in vm.people">
                        <div class="person-name"/>
                            <ul>{{person.name}}:
                        </div>
                        <div ng-repeat="bet in person.bets">
                            <li>{{bet.racer.name}}: {{bet.amount}}</li>
                        </div>
                  </ul></div>
                </div>
            <div class="panel-footer">
                <div>
                    <span ng-if="!vm.heat.status" class="btn btn-default" ng-click="vm.startRace()">Start Race</span>
                    <span ng-if="vm.heat.status === 'Finished'" class="btn btn-default" ng-click="vm.startNewHeat()">Next Heat</span>
                </div>
            </div>
        </div>




    <div class="panel panel-primary">
        <div class="panel-heading">
            Fun with Joe and Bob
        </div>
        <div class="panel-body">
            <p>
                Joe has {{ vm.joe.cash | currency}}
            </p>
            <p>
                Bob has {{ vm.bob.cash | currency }}
            </p>
        </div>

        <form name="myForm">
            <select name="bettor"  ng-options="person.name for person in vm.people" ng-model="person"></select>
            Places
            <input type="number" ng-model="amount"/>
            On
            <select name="betSelect" ng-options="frog.name for frog in vm.heat.racers" ng-model="racer"></select>
            <button ng-click="vm.placeBet(person,racer,amount);" ng-model="clicked">Place Bet</button>
        </form>

        <div class="panel-footer">
        </div>
    </div>
 </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/frog.service.js"></script>
    <script src="app/betting.service.js"></script>
</body>

</html>
